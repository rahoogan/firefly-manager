version: '3.3'

services:
  nginx_proxy:
    image: nginx:latest
    ports:
      - "443:443"
    volumes:
      - ${FIREFLY_NGINX_CONF_DIR}:/etc/nginx/conf.d:ro
    depends_on:
      - app
  app:
    image: fireflyiii/core:latest
    restart: always
    volumes:
      - firefly_iii_upload:/var/www/html/storage/upload
    env_file: .env
    ports:
      - 80:8080
    depends_on:
      - db
  db:
    image: mariadb    
    hostname: fireflyiiidb
    restart: always
    environment:
      - MYSQL_RANDOM_ROOT_PASSWORD=yes
      - MYSQL_USER=firefly
      - MYSQL_PASSWORD=${FIREFLY_MYSQL_PASSWORD}
      - MYSQL_DATABASE=firefly
    volumes:
      - firefly_iii_db:/var/lib/mysql
  fidi:
    image: fireflyiii/data-importer:latest
    restart: always
    env_file: .fidi.env
    ports:
      - 8081:8080
    depends_on:
      - app
volumes:
   firefly_iii_upload:
   firefly_iii_db:
